<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <!-- add favicon icon -->
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="app.css" />
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <div class="score-box">
            <p>You: <span id="player-weapon">weapon</span></p>
            <p>Computer: <span id="computer-weapon">weapon</span></p>
        </div>
        <div class="weapon-box">
            <div id="rock" class="pointer-none"><img src="images/rock.png" alt="rock" /><span>Rock</span></div>
            <div id="paper" class="pointer-none"><img src="images/paper.png" alt="paper" /><span>Paper</span></div>
            <div id="scissor" class="pointer-none"><img src="images/scissors.png" alt="scissor" /><span>Scissor</span></div>
        </div>
        <p>Choose your weapon!</p>
        <p>Time left: <span class="time">7</span>s</p>
        <div class="buttons">
            <button class="btn" id="play-btn">Play</button>
        </div>
    </div>

    <div class="result hide">
        <h3></h3>
        <p></p>
        <button class="btn" id="play-again-btn">Play Again</button>
    </div>
    <!-- js file -->
    <script src="app.js"></script>
</body>
</html>
