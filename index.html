<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <!-- add favicon icon -->
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="app.css" />
</head>
<body>
    <div class="container">
        <audio >
            <source src="" type="audio/mp3" />
        </audio>
        <h1>Rock Paper Scissor</h1>
        <!-- <div class="score-box">
            <p>You: <span id="player-weapon">0</span></p>
            <p>Computer: <span id="computer-weapon">0</span></p>
        </div> -->
        <div class="weapon-box">
            <div id="rock" class="pointer-none"><img src="images/rock.png" alt="rock" /><span>Rock</span></div>
            <div id="paper" class="pointer-none"><img src="images/paper.png" alt="paper" /><span>Paper</span></div>
            <div id="scissor" class="pointer-none"><img src="images/scissors.png" alt="scissor" /><span>Scissor</span></div>
        </div>
        <p id="choose-weapon" class="hide">Choose your weapon!</p>
        <button class="btn" id="play-btn">Play</button>
    </div>

    <div class="result hide">
        <h3 id="status">You Win</h3>
        <p id="description">you choose roce computer choose paper</p>
        <p id="msg">paper beats rock</p>
        <button class="btn" id="continue-btn">Continue</button>
        <button class="btn" id="restart-btn">Restart</button>
    </div>
    <!-- js file -->
    <script src="app.js"></script>
</body>
</html>
